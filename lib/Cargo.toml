[profile.release]
lto = "thin"
opt-level = "z"
codegen-units = 1
panic = "abort"
rpath = true
strip = "symbols"

[profile.min]
inherits = "release"
lto = true

[workspace]
members = [
    "bindings",
    "bindings/bindings-react-native",
    "core",
]
resolver = "2"

[workspace.package]
version = "0.0.1"

[workspace.dependencies]
anyhow = "1.0"
thiserror = "1.0"
uniffi = "0.27.1"
uniffi_macros = "0.27.1"

[patch.crates-io]
# https://github.com/BlockstreamResearch/rust-secp256k1-zkp/pull/48/commits
secp256k1-zkp = {git = "https://github.com/BlockstreamResearch/rust-secp256k1-zkp.git", rev = "60e631c24"}
